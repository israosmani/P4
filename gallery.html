        .topnav {
          overflow: hidden;
          background-color: #E37383;
        }
       
        .topnav a {
          float: left;
          color: #f2f2f2;
          text-align: center;
          padding: 14px 90px;
          text-decoration: none;
          font-size: 30px;
        }
       
        .topnav a:hover {
          background-color: #ddd;
          color: black;
        }
       
        .topnav a.active {
          background-color: #E37383;
          color: white;
        }
        .topnav input[type=text] {
          float: right;
          padding: 10px;
          margin-top: 8px;
          margin-right: 16px;
          border: none;
          font-size: 17px;
        }
       
        @media screen and (max-width: 600px) {
          .topnav a, .topnav input[type=text] {
            float: none;
            display: block;
            text-align: left;
            width: 100%;
            margin: 0;
            padding: 14px;
          }
         
          .topnav input[type=text] {
            border: 1px solid #ccc;  
          }
        </style>
